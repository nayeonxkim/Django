{% extends 'base.html' %}


{% block content %}

  <h1>{{article.title}}</h1>

  <p>{{article.content}}</p>
  <p>{{article.created_at}}</p>
  <p>{{article.updated_at}}</p>
  
  <a href="{% url 'articles:edit' article.pk%}">게시글 수정하기</a>
  <form action="{% url 'articles:delete' article.pk%}">
    {% csrf_token %}
    <input type="submit" value="delete">
  </form>

{% endblock content %}
